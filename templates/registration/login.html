{% extends 'base.html' %}

{% block content %}
<div class="margin-20">
    <h2>Log In</h2>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-info" style="width:80px;">Log In</button>
        <a href="{% url 'signup' %}" class="btn-info" >Sign Up</a>
    </form>
</div>

{% endblock %}
